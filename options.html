<!DOCTYPE html>
<html>
<head>
  <title>Espensivo Settings</title>
  <style>
    body {
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      max-width: 600px;
      margin: 0 auto;
    }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: #374151;
    }
    input, select {
      width: 100%;
      padding: 8px;
      border: 1px solid #d1d5db;
      border-radius: 4px;
      font-size: 14px;
    }
    button {
      background: #2563eb;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #1d4ed8;
    }
    .success {
      color: #059669;
      margin-top: 8px;
    }
    .error {
      color: #dc2626;
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <h1>Espensivo Settings</h1>
  
  <div class="form-group">
    <label for="expenseEmail">Email Address for Receipts</label>
    <input type="email" id="expenseEmail" placeholder="Enter your expense email address">
  </div>

  <div class="form-group">
    <label for="serviceType">Service Type</label>
    <select id="serviceType">
      <option value="default">Default (Email)</option>
      <option value="quickbooks">QuickBooks</option>
      <option value="xero">Xero</option>
    </select>
  </div>

  <button id="saveBtn">Save Settings</button>
  <div id="status"></div>

  <script src="options.js"></script>
</body>
</html>
