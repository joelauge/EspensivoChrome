<!DOCTYPE html>
<html>
<head>
  <title>Espensivo Settings</title>
  <style>
    body {
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      max-width: 600px;
      margin: 0 auto;
      color: #1f2937;
    }

    .header {
      text-align: center;
      margin-bottom: 32px;
    }

    .logo-title {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      margin-bottom: 8px;
    }

    .logo {
      width: 48px;
      height: 48px;
    }

    h1 {
      margin: 0;
      font-size: 28px;
      font-weight: 600;
    }

    .form-group {
      margin-bottom: 24px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
    }

    input, select {
      width: 100%;
      padding: 8px 12px;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      font-size: 14px;
      transition: border-color 0.2s;
    }

    input:focus, select:focus {
      outline: none;
      border-color: #2563eb;
      box-shadow: 0 0 0 2px rgba(37, 99, 235, 0.1);
    }

    button {
      background: #2563eb;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    button:hover {
      background: #1d4ed8;
    }

    .status {
      margin-top: 16px;
      padding: 12px;
      border-radius: 6px;
      font-size: 14px;
    }

    .success {
      background: #dcfce7;
      color: #166534;
    }

    .error {
      background: #fee2e2;
      color: #991b1b;
    }

    .help-text {
      margin-top: 4px;
      font-size: 12px;
      color: #6b7280;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo-title">
      <img src="/images/icon48.png" alt="Espensivo Logo" class="logo">
      <h1>Espensivo Settings</h1>
    </div>
    <div class="subtitle">Configure your expense processing preferences</div>
  </div>

  <div class="form-group">
    <label for="expenseEmail">Expense Processing Email</label>
    <input 
      type="email" 
      id="expenseEmail" 
      placeholder="e.g., expenses@company.com"
      required>
    <div class="help-text">This email will receive your processed receipts</div>
  </div>

  <div class="form-group">
    <label for="serviceType">Service Type</label>
    <select id="serviceType">
      <option value="email">Email Only</option>
      <option value="quickbooks">QuickBooks</option>
      <option value="xero">Xero</option>
    </select>
    <div class="help-text">Select your expense management service</div>
  </div>

  <button id="saveBtn">Save Settings</button>
  <div id="status" class="status" style="display: none;"></div>

  <script src="settings.js"></script>
</body>
</html>
