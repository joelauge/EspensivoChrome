<!DOCTYPE html>
<html>
<head>
  <title>Espensivo Settings</title>
  <style>
    body {
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      max-width: 600px;
      margin: 0 auto;
      color: #1f2937;
    }

    .header {
      padding-bottom: 16px;
      border-bottom: 1px solid #e5e7eb;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 32px;
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .logo-title {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 8px;
    }

    .logo {
      width: 48px;
      height: 48px;
    }

    .title-section {
      text-align: left;
    }

    h1 {
      margin: 0;
      font-size: 24px;
      font-weight: 600;
    }

    .subtitle {
      color: #6b7280;
      font-size: 14px;
    }

    .form-group {
      margin-bottom: 24px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
    }

    input, select {
      width: 100%;
      padding: 8px 12px;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      font-size: 14px;
      transition: border-color 0.2s;
    }

    input:focus, select:focus {
      outline: none;
      border-color: #2563eb;
      box-shadow: 0 0 0 2px rgba(37, 99, 235, 0.1);
    }

    button {
      background: #2563eb;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    button:hover {
      background: #1d4ed8;
    }

    .status {
      margin-top: 16px;
      padding: 12px;
      border-radius: 6px;
      font-size: 14px;
    }

    .success {
      background: #dcfce7;
      color: #166534;
    }

    .error {
      background: #fee2e2;
      color: #991b1b;
    }

    .help-text {
      margin-top: 4px;
      font-size: 12px;
      color: #6b7280;
    }

    .categories-section {
      display: flex;
      gap: 24px;
      margin-bottom: 32px;
    }

    .categories-column {
      flex: 1;
      min-width: 0;
    }

    .categories-column h3 {
      font-size: 16px;
      margin-bottom: 12px;
      color: #374151;
    }

    .default-categories {
      background: #f3f4f6;
      border-radius: 6px;
      padding: 12px;
    }

    .default-category {
      padding: 8px 12px;
      background: white;
      border-radius: 4px;
      margin-bottom: 8px;
      font-size: 14px;
      color: #4b5563;
    }

    .custom-categories-container {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .category-item {
      display: flex;
      gap: 8px;
      align-items: center;
    }

    .category-item input {
      flex: 1;
      min-width: 0;
    }

    .remove-category {
      background: #ef4444;
      color: white;
      width: 28px;
      height: 28px;
      padding: 0;
      border-radius: 4px;
      font-size: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .remove-category:hover {
      background: #dc2626;
    }

    .secondary-btn {
      background: #e5e7eb;
      color: #374151;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      width: 100%;
      margin-top: 8px;
    }

    .secondary-btn:hover {
      background: #d1d5db;
    }

    .add-icon {
      width: 20px;
      height: 20px;
    }

    .nav-links {
      margin-top: 16px;
    }

    .nav-link {
      display: flex;
      align-items: center;
      gap: 8px;
      color: #2563eb;
      text-decoration: none;
      font-size: 14px;
      padding: 8px 0;
    }

    .nav-link:hover {
      color: #1d4ed8;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="header-left">
      <img src="/images/icon48.png" alt="Espensivo Logo" class="logo">
      <div class="title-section">
        <h1>Espensivo Settings</h1>
        <div class="subtitle">Configure your expense processing preferences</div>
      </div>
    </div>
    <div class="nav-links">
      <a href="archived.html" class="nav-link">
        View Archived Receipts
        <svg width="20" height="20" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd"/>
        </svg>
      </a>
    </div>
  </div>

  <div class="form-group">
    <label for="expenseEmail">Expense Processing Email</label>
    <input 
      type="email" 
      id="expenseEmail" 
      placeholder="e.g., expenses@company.com"
      required>
    <div class="help-text">This email will receive your processed receipts</div>
  </div>

  <div class="form-group">
    <label for="serviceType">Service Type</label>
    <select id="serviceType">
      <option value="email">Email Only</option>
      <option value="quickbooks">QuickBooks</option>
      <option value="xero">Xero</option>
    </select>
    <div class="help-text">Select your expense management service</div>
  </div>

  <div class="form-group categories-section">
    <div class="categories-column">
      <h3>Default Categories</h3>
      <div class="default-categories">
        <!-- Default categories will be listed here -->
      </div>
    </div>
    
    <div class="categories-column">
      <h3>Custom Categories</h3>
      <div class="custom-categories-container">
        <div id="categoriesList">
          <!-- Custom categories will be added here dynamically -->
        </div>
        <button id="addCategoryBtn" type="button" class="secondary-btn">
          <svg viewBox="0 0 20 20" fill="currentColor" class="add-icon">
            <path d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z"/>
          </svg>
          Add Custom Category
        </button>
      </div>
    </div>
  </div>

  <button id="saveBtn">Save Settings</button>
  <div id="status" class="status" style="display: none;"></div>

  <script src="settings.js"></script>
</body>
</html>
