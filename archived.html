<!DOCTYPE html>
<html>
<head>
  <title>Archived Receipts - Espensivo</title>
  <style>
    body {
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      max-width: 600px;
      margin: 0 auto;
      color: #1f2937;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 32px;
      padding-bottom: 16px;
      border-bottom: 1px solid #e5e7eb;
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .logo {
      width: 48px;
      height: 48px;
    }

    .title-section {
      text-align: left;
    }

    .title-section h1 {
      margin: 0;
      font-size: 24px;
      font-weight: 600;
    }

    .subtitle {
      color: #6b7280;
      font-size: 14px;
    }

    .month-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .generate-report-btn {
      background: #2563eb;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .generate-report-btn:hover {
      background: #1d4ed8;
    }

    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      z-index: 1000;
    }

    .modal.active {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: white;
      border-radius: 8px;
      padding: 24px;
      max-width: 600px;
      width: 90%;
      max-height: 90vh;
      overflow-y: auto;
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
    }

    .modal-close {
      background: none;
      border: none;
      font-size: 24px;
      cursor: pointer;
      color: #6b7280;
    }

    .receipt-details-grid {
      display: grid;
      grid-template-columns: auto 1fr;
      gap: 12px;
      margin-bottom: 24px;
    }

    .detail-label {
      font-weight: 500;
      color: #374151;
    }

    .detail-value {
      color: #6b7280;
    }

    .report-modal .modal-content {
      max-width: 800px;
    }

    .category-summary {
      margin-top: 24px;
    }

    .category-row {
      display: flex;
      justify-content: space-between;
      padding: 8px 0;
      border-bottom: 1px solid #e5e7eb;
    }

    .total-row {
      font-weight: 600;
      margin-top: 16px;
      padding-top: 16px;
      border-top: 2px solid #e5e7eb;
    }

    .receipt-card {
      cursor: pointer;
      transition: transform 0.2s;
    }

    .receipt-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
    }

    .back-link {
      color: #2563eb;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .month-section {
      margin-bottom: 32px;
    }

    .receipt-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 16px;
    }

    .receipt-card {
      border: 1px solid #e5e7eb;
      border-radius: 8px;
      overflow: hidden;
    }

    .receipt-image {
      width: 100%;
      height: 140px;
      object-fit: cover;
      border-bottom: 1px solid #e5e7eb;
    }

    .receipt-details {
      padding: 12px;
    }

    .receipt-amount {
      font-weight: 600;
      font-size: 16px;
      margin-bottom: 4px;
    }

    .receipt-info {
      font-size: 14px;
      color: #6b7280;
    }

    .empty-state {
      text-align: center;
      padding: 48px;
      color: #6b7280;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="header-left">
      <img src="/images/icon48.png" alt="Espensivo Logo" class="logo">
      <div class="title-section">
        <h1>Archived Receipts</h1>
        <div class="subtitle">View and analyze your processed receipts</div>
      </div>
    </div>
    <a href="settings.html" class="back-link">
      <svg width="20" height="20" viewBox="0 0 20 20" fill="currentColor">
        <path fill-rule="evenodd" d="M9.707 4.293a1 1 0 010 1.414L6.414 10l3.293 3.293a1 1 0 11-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z" clip-rule="evenodd"/>
      </svg>
      Back to Settings
    </a>
  </div>

  <div id="archivedReceipts">
    <!-- Receipts will be loaded here -->
  </div>

  <!-- Receipt Details Modal -->
  <div id="receiptModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Receipt Details</h2>
        <button class="modal-close">&times;</button>
      </div>
      <div id="receiptDetails"></div>
    </div>
  </div>

  <!-- Monthly Report Modal -->
  <div id="reportModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Monthly Expense Report</h2>
        <button class="modal-close">&times;</button>
      </div>
      <div id="reportContent"></div>
    </div>
  </div>

  <script src="archived.js"></script>
</body>
</html>
