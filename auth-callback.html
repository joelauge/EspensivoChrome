<!DOCTYPE html>
<html>
<head>
  <title>Completing Sign In - Espensivo</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #f0f9ff 0%, #e6f6fe 100%);
    }
    .container {
      text-align: center;
      padding: 2rem;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 90%;
    }
    .logo {
      width: 64px;
      height: 64px;
      margin-bottom: 1.5rem;
    }
    h1 {
      margin: 0 0 1rem 0;
      font-size: 1.5rem;
      font-weight: 600;
      color: #1f2937;
    }
    .message {
      color: #6b7280;
      margin-bottom: 1rem;
      line-height: 1.5;
    }
    #error-message {
      color: #dc2626;
      margin-top: 1rem;
      display: none;
      line-height: 1.5;
    }
    .spinner {
      border: 3px solid #f3f3f3;
      border-radius: 50%;
      border-top: 3px solid #2563eb;
      width: 24px;
      height: 24px;
      margin: 20px auto;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .success h1 {
      color: #059669;
    }
    .success .message {
      color: #047857;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="images/icon128.png" alt="Espensivo Logo" class="logo">
    <h1>Completing Sign In</h1>
    <p class="message">Please wait while we verify your sign-in...</p>
    <div class="spinner"></div>
    <p id="error-message"></p>
  </div>
  <script type="module" src="js/auth-callback.js"></script>
</body>
</html>
